<body>
    <header class="header">
        <a href="index.html"><div href="index.html" class="logo"></div></a>
        </div>
       <nav class="navbar">
        <a href="about.html" class="abt-link-btn"><i class='bx bxs-group'></i>About</a>
      
        <div class="link-bx">
            <a  class="f-s-link" href="#"><i  class='bx bx-store'>FitShop
            </i></a>
            
            <a class="f-sp-link" href="support.html"  ><i class='bx bx-support' >Support
            </i></a>
        </div>
       </nav>
      </header>


    <main class="container">
        <legend>
            <form action="#" method="post">
                <h1>Contact Us</h1>
                <div class="input-bx">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                    <span class="error-msg"></span>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <span class="error-msg"></span>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                    <span class="error-msg"></span>
                    <button type="submit" class="btn">Submit</button>
                    
                </div>
            </form>
        </legend>

    </main>

    <footer class="footer">
    
        <div class="doc-bx">
      
          <a class="policy" href="#">Privacy Policy</a>   
          
          <a class="terms" href="#">Terms & Condition</a>
      
        </div>
      
        <div class="c-right">
         Copyright &copy; Fitfriendz 2024
        </div>
      
      
      </footer>
