<script src="/js/resize.js">
  function stackElements() {
    const elements = document.querySelectorAll('div');
    let topPosition = 0;

    for (let i = 0; i < elements.length; i++) {
      elements[i].style.position = 'relative';
      elements[i].style.top = topPosition + 'px';
      topPosition += (elements[i].offsetHeight + 10);
    }
  }

  // Initial stacking
  stackElements();

  // Update stacking on window resize
  window.onresize = function() {
    stackElements();
  };
</script>
